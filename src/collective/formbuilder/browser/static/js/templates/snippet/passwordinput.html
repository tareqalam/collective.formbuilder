<!-- Password input-->
<div class="form-group">
  <label class="" for="<%- id %>"><%- label %></label>
  <div class="">
    <input id="<%- id %>" name="<%- id %>" type="password" placeholder="<%- placeholder %>" class="form-control <%- inputsize %>" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%- helptext %></span><% } %>
  </div>
</div>
