<!-- Select Multiple -->
<div class="form-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <select class="form-control" id="<%- id %>" name="<%- id %>" class="<%- inputsize %>" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
  </div>
</div>
